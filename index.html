    <script>
      // Noise suppression for external extension errors
      (function() {
        const IGNORED_ERRORS = [
          'FrameDoesNotExistError',
          'runtime.lastError',
          'The message port closed before a response was received',
          'Could not establish connection. Receiving end does not exist'
        ];

        const shouldIgnore = (msg) => {
          if (!msg) return false;
          const msgStr = String(msg);
          return IGNORED_ERRORS.some(err => msgStr.includes(err));
        };

        // Suppress console.error
        const originalConsoleError = console.error;
        console.error = function(...args) {
          if (args.some(shouldIgnore)) return;
          originalConsoleError.apply(console, args);
        };

        // Suppress unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          if (shouldIgnore(event.reason) || shouldIgnore(event.reason?.message)) {
            event.preventDefault();
            event.stopImmediatePropagation();
          }
        });

        // Suppress global errors
        window.addEventListener('error', function(event) {
          if (shouldIgnore(event.message) || shouldIgnore(event.error)) {
            event.preventDefault();
            event.stopImmediatePropagation();
          }
        });
      })();
    </script>
