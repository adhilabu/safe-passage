    <script>
      // Noise suppression for external extension errors and resource loading
      (function() {
        const IGNORED_ERRORS = [
          'FrameDoesNotExistError',
          'runtime.lastError',
          'The message port closed before a response was received',
          'Could not establish connection. Receiving end does not exist',
          'back/forward cache',
          'chrome-extension://',
          'web_accessible_resources',
          'chext_driver',
          'chext_loader',
          'extensionState.js',
          'heuristicsRedefinitions.js',
          'utils.js',
          'ERR_FAILED',
          'ERR_FILE_NOT_FOUND'
        ];

        const shouldIgnore = (msg) => {
          if (!msg) return false;
          const msgStr = String(msg);
          return IGNORED_ERRORS.some(err => msgStr.includes(err));
        };

        // Suppress console.error
        const originalConsoleError = console.error;
        console.error = function(...args) {
          if (args.some(shouldIgnore)) return;
          originalConsoleError.apply(console, args);
        };

        // Suppress console.warn for specific warnings
        const originalConsoleWarn = console.warn;
        console.warn = function(...args) {
          const argStr = args.join(' ');
          if (argStr.includes('cdn.tailwindcss.com')) return; // Will be fixed with proper Tailwind setup
          originalConsoleWarn.apply(console, args);
        };

        // Suppress unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          if (shouldIgnore(event.reason) || shouldIgnore(event.reason?.message)) {
            event.preventDefault();
            event.stopImmediatePropagation();
          }
        });

        // Suppress global errors
        window.addEventListener('error', function(event) {
          if (shouldIgnore(event.message) || shouldIgnore(event.error) || shouldIgnore(event.filename)) {
            event.preventDefault();
            event.stopImmediatePropagation();
            return true;
          }
        }, true);

        // Suppress resource loading errors from extensions
        window.addEventListener('error', function(event) {
          if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
            const src = event.target.src || event.target.href;
            if (src && shouldIgnore(src)) {
              event.preventDefault();
              event.stopImmediatePropagation();
              return true;
            }
          }
        }, true);
      })();
    </script>
